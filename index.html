<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo RA - CDMX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; }
        .mindar-ui-overlay { display: none; }
    </style>

    <script>
        // 1. LISTA DE IMÁGENES Y LÓGICA DE ROTACIÓN
        const images = ['#rtpTexture', '#metrobusTexture', '#trenLigeroTexture', '#cablebusTexture'];
        let currentIndex = 0; // Índice de la imagen actual (RTP)
        let rotating = false; // Bandera para evitar clics rápidos

        // Función que gira el panel de imágenes
        AFRAME.registerComponent('image-rotator', {
            init: function() {
                this.el.setAttribute('rotation', `0 ${currentIndex * -90} 0`);
            },
            updateIndex: function(direction) {
                if (rotating) return; // Evitar clics rápidos
                rotating = true;

                // 0 -> 1 -> 2 -> 3 -> 0 (Siguiente)
                // 0 <- 3 <- 2 <- 1 <- 0 (Anterior)
                currentIndex = (currentIndex + direction + images.length) % images.length;
                
                // Rotación en Y: cada imagen está a 90 grados de distancia
                const newRotationY = currentIndex * -90;
                
                // Animación de rotación
                this.el.setAttribute('animation', {
                    property: 'rotation',
                    to: `0 ${newRotationY} 0`,
                    dur: 500, // Duración de 500ms
                    easing: 'easeOutQuad',
                    loop: false
                });

                setTimeout(() => {
                    rotating = false;
                    // Opcional: Mostrar el nombre de la línea activa
                    const lineNames = ["RTP", "METROBÚS", "TREN LIGERO", "CABLEBÚS"];
                    alert(`Línea actual: ${lineNames[currentIndex]}`);
                }, 550);
            }
        });

        // 2. MANEJADOR DE CLICS EN BOTONES (FLECHAS)
        AFRAME.registerComponent('nav-button-handler', {
            schema: { direction: { type: 'int' } },
            init: function() {
                const rotatorEl = document.querySelector('#imagePanel');
                this.el.addEventListener('click', () => {
                    // Llama a la función de rotación del panel de imágenes
                    rotatorEl.components['image-rotator'].updateIndex(this.data.direction);
                });
            }
        });
    </script>
</head>
<body>
    
    <a-scene mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="rtpTexture" src="assets/linea_rtp.jpg">
            <img id="metrobusTexture" src="assets/linea_metrobus.jpg">
            <img id="trenLigeroTexture" src="assets/linea_trenligero.jpg">
            <img id="cablebusTexture" src="assets/linea_cablebus.jpg">
            
            <a-asset-item id="flechaIzquierda" src="#box"></a-asset-item> 
            <a-asset-item id="flechaDerecha" src="#box"></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0">
            <a-cursor raycaster="objects: .nav-button" color="#FF00FF"></a-cursor>
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-entity id="imagePanel" image-rotator position="0 0.4 0">
                
                <a-plane src="#rtpTexture" width="0.9" height="0.6" position="0 0 0" rotation="0 0 0"></a-plane>
                
                <a-plane src="#metrobusTexture" width="0.9" height="0.6" position="0 0 0" rotation="0 90 0"></a-plane>
                
                <a-plane src="#trenLigeroTexture" width="0.9" height="0.6" position="0 0 0" rotation="0 180 0"></a-plane>
                
                <a-plane src="#cablebusTexture" width="0.9" height="0.6" position="0 0 0" rotation="0 270 0"></a-plane>
                
            </a-entity>

            <a-box class="nav-button" nav-button-handler="direction: -1"
                   position="-0.7 0.4 0.1" color="#F00" 
                   width="0.1" height="0.1" depth="0.05">
                <a-text value="<" align="center" width="0.5" position="0 0 0.03" color="#FFF"></a-text>
            </a-box>

            <a-box class="nav-button" nav-button-handler="direction: 1"
                   position="0.7 0.4 0.1" color="#00F" 
                   width="0.1" height="0.1" depth="0.05">
                <a-text value=">" align="center" width="0.5" position="0 0 0.03" color="#FFF"></a-text>
            </a-box>
            
        </a-entity>
    </a-scene>
</body>
</html>
