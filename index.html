<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Tarjeta MI - Mapa del Metro en AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <a-scene 
        mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind; showStats: false; uiLoading: #loading-screen;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <div id="loading-screen" class="loading-screen">
            Cargando la Realidad Aumentada del Metro... ðŸš‡
        </div>

        <a-assets>
            <img id="mapa-metro-asset" src="assets/linea_trenligero.jpg">
        </a-assets>

        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false">
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-plane
                src="#mapa-metro-asset"
                position="0 0 0.01"
                rotation="-90 0 0"
                width="1.0"
                height="0.8"
                color="#4CAF50"  >
            </a-plane>

            <a-text
                value="Â¡Mapa del Metro CDMX en AR!"
                position="0 0.6 0.02"
                width="2"
                align="center"
                color="#FFFFFF"
                rotation="-90 0 0">
            </a-text>

        </a-entity>

    </a-scene>
</body>
</html>
