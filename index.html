<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Marcador AR.js</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; patternRatio: 0.8;'>

        <a-marker type="pattern" url="tarjeta.patt">

            <a-text 
                value="PRUEBA EXITOSA" 
                position="0 1 0"           rotation="-90 0 0"         scale="2.5 2.5 2.5"        align="center"             color="#00FF00">           </a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
