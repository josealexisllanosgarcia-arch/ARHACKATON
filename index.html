<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Rastreo RA (Tarjeta CDMX) - MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; }
        .mindar-ui-overlay { display: none; } /* Oculta la interfaz predeterminada de MindAR */
    </style>
</head>
<body>
    
    <a-scene mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-text value="Hola, prueba exitosa" 
                    color="#00FF00" 
                    align="center"
                    position="0 0.5 0" 
                    width="1.8"
                    rotation="0 0 0"
                    ></a-text>
        </a-entity>
        
    </a-scene>
</body>
</html>
