<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Tarjeta MI - Mapa del Metro en AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <a-scene 
        mindar-image="imageTargetSrc: ./mapa_del_metro.mind; showStats: false; uiLoading: #loading-screen;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="mapa-metro-asset" src="./mapa_metro_cdmx.png"> 
        </a-assets>

        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false">
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-plane
                src="#mapa-metro-asset"      position="0 0 0.01"          rotation="-90 0 0"           width="1.4"                  height="1.0"                 color="#FFFFFF"              >
            </a-plane>

            </a-entity>

    </a-scene>
</body>
</html>
