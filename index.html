<!DOCTYPE html>
<html>
<head>
    <title>Mapa Fijo RA - CDMX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Carga de A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Carga de MindAR A-Frame Extension -->
    <script src="https://cdn.jsdelivr.net/npm/mindar-image@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Estilos para ocupar toda la pantalla */
        body { margin: 0; }
        .mindar-ui-overlay { display: none; }
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>

    <a-scene 
        mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true, physicallyCorrectLights: true"
    >

        <a-assets>
            <!-- Define tu imagen del mapa aquí -->
            <img id="mapaTexture" src="assets/linea_rtp.jpg">
        </a-assets>

        <!-- La cámara ya no necesita un cursor, solo sigue la escena -->
        <a-camera mindar-image-camera active="false" position="0 0 0"></a-camera>

        <!-- Contenedor del Rastreador de Imagen -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-entity position="0 0.05 0">
                
                <!-- Única imagen que se mostrará sobre la tarjeta -->
                <a-image 
                    src="#mapaTexture" 
                    width="1.2" 
                    height="0.8" 
                    position="0 0 0" 
                    rotation="0 0 0"
                    scale="1 1 1"
                    geometry="primitive: plane; width: 1.2; height: 0.8"
                    material="shader: standard"
                >
                    <!-- Título de confirmación sobre el mapa -->
                    <a-text 
                        value="MAPA DEL METRO CDMX" 
                        align="center" 
                        width="1.5" 
                        position="0 0.45 0.01" 
                        color="#FFFFFF"
                        background-color="#000000"
                        opacity="0.7">
                    </a-text>
                </a-image>
                
            </a-entity>

        </a-entity>
    </a-scene>
</body>
</html>
