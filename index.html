<!DOCTYPE html>
<html>
<head>
    <title>Redirección Automática RA - CDMX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Oculta el cursor o cualquier elemento de UI innecesario */
        body { margin: 0; }
        .mindar-ui-overlay { display: none; }
    </style>

    <script>
        // Bandera para asegurar que la redirección solo ocurra una vez
        let redirected = false; 

        // 1. COMPONENTE DE REDIRECCIÓN AUTOMÁTICA
        AFRAME.registerComponent('auto-redirect', {
            init: function() {
                const target = this.el;
                const redirectURL = "https://www.cdmx.gob.mx/movilidad"; // <--- CAMBIA ESTA URL

                // Escuchar el evento cuando la tarjeta es encontrada (rastreada)
                target.addEventListener('targetFound', () => {
                    if (!redirected) {
                        redirected = true;
                        
                        // Opcional: Mostrar una alerta antes de redirigir
                        // alert('Tarjeta detectada. Redirigiendo a la web de Movilidad CDMX...');

                        // Abrir la URL en la misma pestaña
                        window.location.href = redirectURL; 
                        
                        // Si quieres abrirla en una pestaña nueva, usa:
                        // window.open(redirectURL, '_blank');
                    }
                });
                
                // Opcional: Escuchar el evento cuando la tarjeta se pierde
                target.addEventListener('targetLost', () => {
                    // Aquí podrías poner lógica si quieres volver a la pantalla de la cámara
                    // si la pierdes antes de que cargue la web, pero no suele ser necesario.
                });
            }
        });
    </script>
</head>
<body>
    
    <a-scene mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" auto-redirect>
            
            <a-text value="ESCANEO DETECTADO. REDIRECCIONANDO..." 
                    position="0 0.5 0" align="center" width="1" color="#FFF"></a-text>

        </a-entity>
    </a-scene>
</body>
</html>
