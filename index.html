<!DOCTYPE html>
<html>
<head>
    <title>Menú de Movilidad RA - CDMX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Estilos para que la RA ocupe toda la pantalla */
        body { margin: 0; }
        .mindar-ui-overlay { display: none; }
    </style>

    <script>
        // 1. FUNCIÓN DE ACCIÓN AL HACER CLIC
        function handleButtonClick(transporte) {
            // Se ejecuta cuando haces clic.
            alert('¡Has presionado el botón: ' + transporte + '! (Prueba Final Exitosa)');
            
            // Si quieres abrir una página real, puedes reemplazar el alert por:
            /*
            const urls = {
                "RTP": "https://www.rtp.cdmx.gob.mx/",
                "METROBUS": "https://www.metrobus.cdmx.gob.mx/",
                "TREN LIGERO": "https://www.ste.cdmx.gob.mx/servicios/tren-ligero",
                "CABLEBUS": "https://www.ste.cdmx.gob.mx/servicios/cablebus"
            };
            if (urls[transporte]) {
                window.open(urls[transporte], '_blank');
            }
            */
        }
        
        // 2. COMPONENTE DE ESCUCHA DE CLICS
        AFRAME.registerComponent('button-click-handler', {
            init: function() {
                this.el.addEventListener('click', (evt) => {
                    const transporte = this.el.getAttribute('data-transporte');
                    if (transporte) {
                        handleButtonClick(transporte);
                    }
                });
            }
        });

        // 3. FIX FINAL PARA NAVEGADORES MÓVILES (AYUDA A ACTIVAR EL RAYCASTER)
        window.onload = function() {
            document.body.addEventListener('touchstart', function() {
                console.log('Touch detectado. Inicializando raycaster.');
            });
        };
    </script>
</head>
<body>
    
    <a-scene mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

        <a-camera active="false" 
                  position="0 0 0" 
                  raycaster="objects: .clickable; far: 10" 
                  cursor="rayOrigin: mouse"
                  >
            <a-ring color="#00FFFF" radius-inner="0.005" radius-outer="0.01" position="0 0 -1" material="shader: flat"></a-ring>
        </a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-entity position="0 0.05 0"> 
                
                <a-box class="clickable" data-transporte="RTP" button-click-handler
                       position="-0.45 0.4 0.1" color="#D44646" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="RTP" align="center" width="0.8" position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="METROBUS" button-click-handler
                       position="0.45 0.4 0.1" color="#34A853" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="METROBUS" align="center" width="0.8" position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="TREN LIGERO" button-click-handler
                       position="-0.45 0.1 0.1" color="#4285F4" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="TREN LIGERO" align="center" width="0.8" position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="CABLEBUS" button-click-handler
                       position="0.45 0.1 0.1" color="#FBBC05" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="CABLEBUS" align="center" width="0.8" position="0 0 0.03" color="#000"></a-text>
                </a-box>

            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
